<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genre Mamba</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/skeleton.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" type="text/css" href="style1.css">
</head>
<body>
    <header>
        <h3>BOOMTOWN</h3>
    </header>
    <div id="profile" class="row">      
        <form>
            <div id="left-column" class="two columns">
                <label for="Genre" class="">Find your Topic:</label>
                <input class="u-full-width" type="text" placeholder="Text, Please" id="search-content">
                <button type="submit" id="btn_search" class="">Search</button>
            </div>
        </form>
        <div class="row">
            <div id="youtube-container" class="eight columns">
                <div>
                    <iframe id="if1" width="360" height="200"  src="https://www.youtube.com/embed/q7JDYiLz9Mo" frameborder="1" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    <iframe id="if2" width="360" height="200"  src="https://www.youtube.com/embed/GRxofEmo3HA" frameborder="1" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    <iframe id="if3" width="360" height="200"  src="https://www.youtube.com/embed/arj7oStGLkU" frameborder="1" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    <iframe id="if4" width="360" height="200"  src="https://www.youtube.com/embed/6DVbt5W-DNc" frameborder="1" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
            </div>
        </div>
    </div> 
</body>
</html>
