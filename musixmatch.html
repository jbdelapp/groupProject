<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genre Mamba</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/skeleton.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" type="text/css" href="style1.css">
    <!-- MUSIXMATCH LYRICS START -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./Assets/musixmatch.js"></script>
    <!-- MUSIXMATCH LYRICS STOP -->

</head>

<body>

    <header>
        <h1>Genre Mamba</h1>
    </header>

    <div class="container">
        <div class="row">
            <form action="">

                <input type="hidden" id='hidden_token'>
                <div id="left-column" class="three columns">

                    <label for="Genre" class="">Genre:</label>
                    <select name="" id="select_genre" class="form-control form-control-sm col-sm-10">
                        <option>What are you vibin'?</option>
                    </select>

                    <label for="Genre" class="">Playlists: </label>
                    <select name="" id="select_playlist" class="form-control form-control-sm col-sm-10">
                        <option>Decision Time, Playah</option>
                    </select>

                    <button type="submit" id="btn_submit" class="button-primary">Search</button>
                    <div id="song-detail">
                    </div>
                </div>
            </form>

            <table id="songs" class="four columns">
                <thread>
                    <tr>
                        <th>Songs</th>
                    </tr>
                    <tbody class="song-list">

                    </tbody>
                </thread>
            </table>
        </div>
    </div>

    <!-- MUSIXMATCH LYRICS START -->
    <section id="musixmatch-lyrics" class="lyrics">
        <div class="flex-box">
            <div id="search-lyrics">
                <h4 class="section-title" secondary-border">What Tune are You Humming?</h4>

                <div id="song-search">
                    <input type="text" placeholder="Killer Tune Name" id="tune">
                    <input type="text" placeholder="Artist Name (optional)" id="artist">
                </div>

                <div class="search-box" id="">
                    <button type="submit" id="btn_submit" class="button-primary">Search</button>
                    <div id="song-detail">
                    </div>
                </div>
            </div>
    </section>

    <div id="lyricsDisplay"></div>
    </div>
    </div>
    <!-- MUSIXMATCH LYRICS STOP -->

    <footer>
        <button id="light-mode-toggle" class="button-primary" type="button">Toggle Boggle</button>
    </footer>

    <script src="app.js" type="text/javascript"></script>
    <script src="lightmode.js" type="text/javascript"></script>

</body>

</html>
